[build]
  publish = "public"
  command = "hugo"

[context.production.environment]
  HUGO_VERSION = "0.74.3"

[context.branch-deploy.environment]
  HUGO_VERSION = "0.74.3"

[context.deploy-preview.environment]
  HUGO_VERSION = "0.74.3"


# Netlify Domain Alias Redirects

[[redirects]]
  from = "https://www.istio.co.uk/*"
  to = "/"
  status = 301
      
[[redirects]]
  from = "https://istio.co.uk/*"
  to = "/"
  status = 301

