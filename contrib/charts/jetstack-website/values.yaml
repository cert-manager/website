# Default values for jetstack-website.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 3
minReadySeconds: 60

image:
  repository: eu.gcr.io/jetstack-gke/website
  tag: stable
  pullPolicy: Always

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  requests:
    cpu: 50m
    memory: 10Mi
  limits:
    cpu: 500m
    memory: 100Mi

nodeSelector: {}

tolerations: []

affinity: {}

config:
  smtpPort: "2587"
  smtpHost: email-smtp.eu-west-1.amazonaws.com
  smtpUsername: xx
  smtpPassword: yy
  contactSenderAddress: website@jetstack.net
  contactDestAddress: hello@jetstack.io

service:
  name: site
  type: ClusterIP
  externalPort: 80
  internalPort: 8080

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
