stages:
- build
- docker
- deploy-staging
- deploy-prod

test:helm:
  image: eu.gcr.io/jetstack-gke/infrastructure:latest
  stage: build
  tags:
  - docker
  script:
  - make test_helm

build:hugo:
  image: docker:1.13.1
  stage: build
  script:
  - apk add --no-cache make
  - make hugo_build
  services:
  - docker:1.13.1-dind
  artifacts:
    paths:
    - ./_output
  tags:
  - docker

build:golang:
  image: docker:1.13.1
  stage: build
  script:
  - apk add --no-cache make
  - make golang_build
  services:
  - docker:1.13.1-dind
  artifacts:
    paths:
    - ./_build
  tags:
  - docker

docker:image:
  image: docker:1.13.1
  stage: docker
  tags:
  - docker
  script:
  - apk add --no-cache make
  - mkdir -p ~/.docker && echo "${DOCKER_AUTH_CONFIG}" > ~/.docker/config.json && chmod 600 ~/.docker/config.json
  - make docker_build docker_push IMAGE_TAGS="${CI_BUILD_REF_SLUG}-${CI_PIPELINE_ID}"
  services:
  - docker:1.13.1-dind
  dependencies:
  - build:hugo
  - build:golang

deploy:staging:
  image: eu.gcr.io/jetstack-gke/infrastructure:latest
  stage: deploy-staging
  tags:
  - docker
  script:
  - mkdir -p ~/.kube && echo "${KUBECONFIG_DATA}" > ~/.kube/config && chmod 600 ~/.kube/config
  - make deploy
      ENVIRONMENT="${CI_ENVIRONMENT_NAME}"
      IMAGE_TAG="${CI_BUILD_REF_SLUG}-${CI_PIPELINE_ID}"
      INGRESS_HOSTNAMES="website-staging.kube.jetstack.net"
      HUGO_BASE_URL="https://website-staging.kube.jetstack.net"
      TLS_ENABLED=true
      HELM_VALUES='.values.staging.yaml'
      REPLICA_COUNT=1
  environment:
    name: staging
    url: https://website-staging.kube.jetstack.net
  only:
  - master

deploy:review:
  image: eu.gcr.io/jetstack-gke/infrastructure:latest
  stage: deploy-staging
  tags:
  - docker
  script:
  - mkdir -p ~/.kube && echo "${KUBECONFIG_DATA}" > ~/.kube/config && chmod 600 ~/.kube/config
  - make deploy
      ENVIRONMENT="${CI_BUILD_REF_SLUG}"
      IMAGE_TAG="${CI_BUILD_REF_SLUG}-${CI_PIPELINE_ID}"
      INGRESS_HOSTNAMES="${CI_BUILD_REF_SLUG}.website.kube.jetstack.net"
      TLS_ENABLED=false
      HUGO_BASE_URL="http://${CI_BUILD_REF_SLUG}.website.kube.jetstack.net"
      NAMESPACE="website-review"
      HELM_VALUES='.values.staging.yaml'
      REPLICA_COUNT=1
  environment:
    name: ${CI_BUILD_REF_SLUG}
    url: http://${CI_BUILD_REF_SLUG}.website.kube.jetstack.net
  only:
  - branches
  except:
  - master

deploy:review:stop:
  image: eu.gcr.io/jetstack-gke/infrastructure:latest
  stage: deploy-staging
  tags:
  - docker
  script:
  - mkdir -p ~/.kube && echo "${KUBECONFIG_DATA}" > ~/.kube/config && chmod 600 ~/.kube/config
  - make destroy
      ENVIRONMENT="${CI_BUILD_REF_SLUG}"
      NAMESPACE="website-review"
      SURE=1
  when: manual
  environment:
    name: ${CI_BUILD_REF_SLUG}
    action: stop
  only:
  - branches
  except:
  - master

deploy:prod:
  image: eu.gcr.io/jetstack-gke/infrastructure:latest
  stage: deploy-prod
  tags:
  - docker
  script:
  - mkdir -p ~/.kube && echo "${KUBECONFIG_DATA}" > ~/.kube/config && chmod 600 ~/.kube/config
  - make deploy
      ENVIRONMENT="${CI_ENVIRONMENT_NAME}"
      IMAGE_TAG="${CI_BUILD_REF_SLUG}-${CI_PIPELINE_ID}"
      INGRESS_HOSTNAMES="www.jetstack.io,jetstack.io,website-prod.kube.jetstack.net"
      HUGO_BASE_URL="https://www.jetstack.io"
      TLS_ENABLED=false
      HELM_VALUES='.values.prod.yaml'
  environment:
    name: prod
    url: https://www.jetstack.io
  when: manual
  only:
  - master
