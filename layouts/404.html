{{ define "title" }} | Page not found{{ end }}

{{ define "navbar" }}
{{ partial "navbar/light.html" . }}
{{ end }}

{{ define "body" }}

<div class="container-fluid" id="page-content">
  {{ partial "panels/headline-simple.html" .Site.Data.config.headline.not_found }}

  <section class="container center tight">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <img src="/img/jpg/team-404.jpg" alt="Team photograph" class="team-photo">
      </div>
    </div>
  </section>

  <section class="headline-simple"></section>
</div>

{{ end }}

{{ define "cta" }}
<section class="cta">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2 class="cta__heading">Get started with Jetstack</h2>
        <div class="cta__main cta__main--narrow">
          <form class="cta__form">
            <input class="cta__email" type="email" placeholder="Enter email address..." required />
            <button class="cta__submit" type="submit">Contact us</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
