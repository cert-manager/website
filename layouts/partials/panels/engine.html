  <section class="white center" id="engine" style="padding: 4em 0;">

    <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
    <td width="50%" align="right" valign="middle">

      <div style="margin-right:50px;">
        <div style="font-size: 1.8em; font-weight: bold;">
          {{ .headline }}
        </div>
        <div style="font-size: 1.2em; font-style: italic;padding-bottom: 40px;">
          {{ .strapline }}
        </div>
        {{ range $index, $item := .items }}
          <p style="font-size: 1.4em;padding-bottom: 20px;">{{ $item }} *</p>
        {{ end }}
      </div>

    </td>
    <td width="50%" align="center" valign="middle">
      <div style="">
        <img src="/img/png/newiconblack.png" width="200" />
      </div>
    </td>
    </tr>
    <tr>
    <td colspan="2" align="center">
      <a href="{{ .link }}" class="calltoactionbutton btn btn-primary">{{ .button }}</a>
    </td>
    </tr>
    </table>

  </section>
