<div id="engine">
  <section class="white bordered">
    <div class="container">
      <div class="row">
        <div class="features">
          <h2>{{ .headline }}</h2>
          <h4>{{ .strapline }}</h4>
          <hr />
          {{ range $index, $item := .items }}
            <p style="font-size: 1.4em;padding-bottom: 20px;">{{ $item }}</p>
          {{ end }}
        </div>
        <div class="logo">
          <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
          <tr>
          <td align="center" valign="middle">
            <img src="/img/png/newiconblack.png" />
          </td>
          </tr>
          </table>
        </div>
      </div>
      <div style="text-align: center;">

        <a href="{{ .link }}" class="calltoactionbutton btn btn-primary">{{ .button }}</a>

      </div>
    </div>
  </section>
</div>
