<section class="white" id="testimonials">
    <div class="container" data-ride="carousel" id="carousel">
        <div class="carousel-inner" role="listbox">
            {{ range $index, $quote := . }}
                <div class="item {{ if eq $index 0 }}active{{ end }}">
                    <blockquote>
                        "{{ $quote.quote }}"
                    </blockquote>

                    <p>{{ $quote.name }}
                    
                        <a href="{{ $quote.link.url }}" target="_blank">
                            {{ $quote.link.title }}
                        </a>
                    
                    </p>
                </div>
            {{ end }}
        </div>
        <div class="carousel-control-container">
            <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                <img src="/img/png/left-arrow.png" />
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                <img src="/img/png/right-arrow.png" />
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="pagination">
            <p>1/06</p>
        </div>
    </div>
</section>
