<section class="white" id="testimonials">
    <div class="container" data-ride="carousel" id="carousel">
        <div class="carousel-inner row row--no-flex" role="listbox">

            <img class="csp-logo" src="/img/svg/logo-kubernetes-csp.svg" alt="Kubernetes Certifies Service Provider Logo">
                
            {{ range $index, $quote := . }}
                <div class="item {{ if eq $index 0 }}active{{ end }} col-md-8">
                    <blockquote class="testimonial">
                        <p class="testimonial__copy">"{{ $quote.quote }}"</p>
                        <cite class="testimonial__cite">{{ $quote.name }} 
                            <a href="{{ $quote.link.url }}" target="_blank">
                                {{ $quote.link.title }}
                            </a>
                        </cite>
                    </blockquote>
                </div>
            {{ end }}


            <div class="carousel-control-container">
                <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                    <img src="/img/png/left-arrow.png" />
                    <span class="sr-only">Previous</span>
                </a>
                <div class="pagination">
                    1 / {{(len .)}}
                </div>
                <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                    <img src="/img/png/right-arrow.png" />
                    <span class="sr-only">Next</span>
                </a>
            </div>

            
        </div>
        
        
    </div>
</section>
