  <section class="Partners container">
      
    <h2 class="OverlineHeader">
        {{ .headline }}
      </h2>

      <div class="Partners__grid">
        {{ range $index, $logo := .logos}}
        <a href="{{ $logo.link }}" class="Partners__link" title="{{ $logo.name }}">
          <img src="{{ $logo.img }}" alt="{{ $logo.name }} logo" class="Partners__logo" />
        </a>

        {{ end }}


      </div>

  </section>
