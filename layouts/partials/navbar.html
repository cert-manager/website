{{ $navbarColor := $.Scratch.Get "navbarColor" }}
{{ $logoColor := $.Scratch.Get "logoColor" }}
<div class="container-fluid {{ $navbarColor }}" id="header">
    <nav class="navbar navbar-fixed-top {{ $navbarColor }}">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><img src="/img/png/logo-{{ default "white" $logoColor }}.png"/></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    {{ partial "menu/li.html" . }}
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</div>
