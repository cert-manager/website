{{ $currentUrl := .URL }}
<div class="categories">
    <div class="row">
    {{ range $index, $page := .Site.Data.config.menus.insights }}
      <div class="category">
        <a href="{{ .link }}" class="{{ if eq $currentUrl .link }}current{{ end }}">{{ .name }}</a>
      </div>
    {{ end }}
    </div>
</div>
