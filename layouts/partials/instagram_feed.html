<div>
  <div class="instagrams">
    {{ range $_, $photo := $.Site.Data.config.featured_instagram_photos }}
      <a class="instagrams__link" href="{{ $photo.link }}" rel="noopener noreferrer" target="_blank">
        <img src="/img/instagram/{{ $photo.image_source }}" alt="photo from the jetstack instagram account" class="instagrams__img">
      </a>
    {{ end }}
  </div>
</div>
