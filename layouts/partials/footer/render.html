<div id="footer">
    <section class="grey pre-footer">
        <div class="container">
            <div class="block">
                <h3>{{ .text.getStarted }}</h3>
                <p class="footer-form"><a href="/contact/" class="btn btn-primary">{{ .text.getInTouch }}</a></p>
            </div>
        </div>
    </section>

    <section class="blue tight main-footer">
        <div class="container">
            <div class="row">
                <div class="item logo">
                    <a href="/"><img src="/img/png/logo-white.png"/></a>
                </div>
                <div class="item social" style="color:white;">
                    {{ partial "menu/social.html" (dict "links" .social) }}
                </div>
            </div>
            <div class="row footer-menu" style="color:white;">
                {{ partial "menu/div.html" (dict "links" .menu "active" .url) }}
            </div>
            <div class="copyright">
                <p>{{ .text.general.copyright }}</p>
            </div>
        </div>
    </section>
</div>
